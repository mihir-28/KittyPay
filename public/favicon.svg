<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="10%" stop-color="#EF476F" />
      <stop offset="90%" stop-color="#FF6B6B" />
    </linearGradient>
  </defs>

  <!-- Base circle -->
  <circle cx="16" cy="16" r="16" fill="#FFFFFF" />
  
  <!-- Split/divide visual metaphor -->
  <path d="M16 3 L16 29" stroke="#EF476F" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Coins/Money divided and flowing -->
  <circle cx="9.5" cy="9.5" r="4.5" fill="#06D6A0" />
  <circle cx="9.5" cy="22.5" r="4.5" fill="#FFD166" />
  <circle cx="22.5" cy="9.5" r="4.5" fill="#FFD166" />
  <circle cx="22.5" cy="22.5" r="4.5" fill="#06D6A0" />
  
  <!-- Connection lines showing flow/relationships -->
  <path d="M9.5 14 L9.5 18" stroke="#EF476F" stroke-width="0.75" stroke-linecap="round" />
  <path d="M22.5 14 L22.5 18" stroke="#EF476F" stroke-width="0.75" stroke-linecap="round" />
  <path d="M14 9.5 L18 9.5" stroke="#EF476F" stroke-width="0.75" stroke-linecap="round" />
  <path d="M14 22.5 L18 22.5" stroke="#EF476F" stroke-width="0.75" stroke-linecap="round" />
  
  <!-- Rupee symbols -->
  <text x="9.5" y="11" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="white">₹</text>
  <text x="9.5" y="24" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="white">₹</text>
  <text x="22.5" y="11" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="white">₹</text>
  <text x="22.5" y="24" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" text-anchor="middle" fill="white">₹</text>
  
  <!-- Central binding element -->
  <circle cx="16" cy="16" r="3.5" fill="url(#bgGradient)" />
  <path d="M14.8 14.8 L17.2 17.2 M14.8 17.2 L17.2 14.8" stroke="white" stroke-width="0.75" stroke-linecap="round" />
</svg>